<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parralax | PARALLAX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <script src="./javascript/index.js"></script>

</head>
<body>
    
    <header>
        <nav class="navbar">
            <img src="./assets/logo.png" alt="logo" class="logo">
            <ul>
                <li class="home">
                    <a href="#">HOME</a>
                </li>
                <li class="about">
                    <a href="#">ABOUT</a>
                </li>
                <li class="search">
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="vignette"></div>
        <img src="./assets/background.png" data-speedx="0.3" data-speedy="0.30" class="parallax bg-img">
        <img src="./assets/fog_7.png" data-speedx="0.27" data-speedy="0.31" class="parallax fog-7">
        <img src="./assets/mountain_10.png" data-speedx="0.195" data-speedy="0.305" class="parallax mountain-10">
        <img src="./assets/fog_6.png" data-speedx="0.25" data-speedy="0.28" class="parallax fog-6">
        <img src="./assets/mountain_9.png" data-speedx="0.125" data-speedy="0.155" class="parallax mountain-9">
        <img src="./assets/mountain_8.png" data-speedx="0.1" data-speedy="0.11" class="parallax mountain-8">
        <img src="./assets/fog_5.png" data-speedx="0.16" data-speedy="0.105" class="parallax fog-5">
        <img src="./assets/mountain_7.png" data-speedx="0.1" data-speedy="0.1" class="parallax mountain-7">
        <div data-speedx="0.07" data-speedy="0.07" class="text parallax">
            <h2>PARALLAX</h2>
            <h1>EFFECT</h1>
        </div>
        <img src="./assets/mountain_6.png" data-speedx="0.065" data-speedy="0.065" class="parallax mountain-6">
        <img src="./assets/fog_4.png" data-speedx="0.135" data-speedy="0.05" class="parallax fog-4">
        <img src="./assets/mountain_5.png" data-speedx="0.08" data-speedy="0.042" class="parallax mountain-5">
        <img src="./assets/fog_3.png" data-speedx="0.11" data-speedy="0.018" class="parallax fog-3">
        <img src="./assets/mountain_4.png" data-speedx="0.059" data-speedy="0.024" class="parallax mountain-4">
        <img src="./assets/mountain_3.png" data-speedx="0.04" data-speedy="0.018" class="parallax mountain-3">
        <img src="./assets/fog_2.png" data-speedx="0.15" data-speedy="0.115" class="parallax fog-2">
        <img src="./assets/mountain_2.png" data-speedx="0.0235" data-speedy="0.013" class="parallax mountain-2">
        <img src="./assets/mountain_1.png" data-speedx="0.027" data-speedy="0.018" class="parallax mountain-1">
        <img src="./assets/sun_rays.png" class="sun-rays">
        <img src="./assets/black_shadow.png" class="black-shadow">
        <img src="./assets/fog_1.png" data-speedx="0.12" data-speedy="0.01" class="parallax fog-1">
    </main>
</body>
</html>
